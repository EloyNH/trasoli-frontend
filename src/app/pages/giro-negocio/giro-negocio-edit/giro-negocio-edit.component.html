<h1 mat-dialog-title>REGISTRO DE TIPO DOC.</h1>
<div mat-dialog-content>
  <form class="example-container" [formGroup]="form" #f="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="codCiiu" required formControlName="codCiiu" minlength="4" maxlength="4" #message>
      <mat-hint align="start" ><mat-label style="color: forestgreen;">Min 4 - Max 4 caracteres</mat-label> </mat-hint>
      <mat-hint align="end"><mat-label style="color: forestgreen;">{{message.value.length}} / 4</mat-label></mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>abrivatura</mat-label>
      <input matInput placeholder="abrivatura" required formControlName="abrivatura">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>descripcion</mat-label>
      <input matInput placeholder="descripcion" required formControlName="descripcion">
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
      <mat-label>Codigo</mat-label>

    </mat-form-field>
    <br>

      <mat-label>Nombre de negocio</mat-label>
      <input matInput required [(ngModel)]="dataNegocio.descripcion">
    </mat-form-field> -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" type="button" (click)="save()" [disabled]="f.invalid">Guardar</button>
  <button mat-button color="accent" (click)="cerrar()">Cancelar</button>
</div>
