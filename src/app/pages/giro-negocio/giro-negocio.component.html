<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="giro de negocio" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idGiroNegocio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idGiroNegocio}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="codCiiu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> COD </th>
        <td mat-cell *matCellDef="let row"> {{row.codCiiu}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="abrivatura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> abrivatura </th>
        <td mat-cell *matCellDef="let row"> {{row.abrivatura}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIP </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="eliminar(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <button mat-fab color="primary" (click)="openDialog()">
    <mat-icon>create</mat-icon>
  </button>
