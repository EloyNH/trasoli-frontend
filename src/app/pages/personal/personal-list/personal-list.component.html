<router-outlet></router-outlet>
<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="giro de negocio" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="razonSocial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
        <td mat-cell *matCellDef="let row"> {{row.persona.razonSocial}} </td>
      </ng-container>

      <ng-container matColumnDef="numeroDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
        <td mat-cell *matCellDef="let row"> {{row.persona.numeroDocumento}}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCION </th>
        <td mat-cell *matCellDef="let row"> {{row.persona.direccion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipoDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO </th>
        <td mat-cell *matCellDef="let row"> {{row.persona.tipoDocumento.abreviatura}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
        <mat-cell *matCellDef="let row">
          <!-- <button mat-icon-button color="primary" [routerLink]="['edit', row.idPersonal]">
            <mat-icon>edit</mat-icon>
          </button> -->
          <button mat-icon-button matTooltip="Editar" color="primary" [routerLink]="['./edit', row.idPersonal]">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- <button mat-icon-button (click)="eliminar(row)">
            <mat-icon>delete</mat-icon>
          </button> -->
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

  <button mat-fab color="accent" style="float:right" routerLink='./nuevo'>
    <mat-icon>create</mat-icon>
  </button>

</button> -->
