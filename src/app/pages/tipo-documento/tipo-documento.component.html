<mat-form-field appearance="standard">
    <mat-label>Buscar tipo doc.</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar tipo doc." #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="idTipoDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.idTipoDocumento}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="codTipoDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> codTipoDocumento </th>
        <td mat-cell *matCellDef="let row"> {{row.codTipoDocumento}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="abreviatura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> abreviatura </th>
        <td mat-cell *matCellDef="let row"> {{row.abreviatura}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="denominacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> denominacion </th>
        <td mat-cell *matCellDef="let row"> {{row.denominacion}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> accion </th>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Info about the action" (click)="openDialog(row)">
            <mat-icon>ballot</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Info about the action" (click)="eliminar(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" [length]="cantidad"></mat-paginator>
  </div>
